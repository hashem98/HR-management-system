    <main>
        <section>
            <h2> Add an Employee : </h2>

            <form id="empForm">
                <fieldset>
                    <legend style="text-align: center;">Add an Employee</legend>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="fn" value="" />
                    <br />
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="ln"  />
                    <br />
                    <label for="departments" style="margin-left: -15px  ">Department:</label>
                    <select name="departments" style="width: 165px;" id="departments">
                        <option >.. </option>
                        <option value="Administration">Administration</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Development">Development</option>
                        <option value="Finance">Finance</option>
                    </select>
                    <br />
                    <label for="Level" style="margin-left: 40px;">Level:</label>
                    <select name="Level" id="Level" style="width: 165px;">
                        <option >.. </option>
                        <option value="Junior">Junior</option>
                        <option value="Mid-Senior">Mid-Senior</option>
                        <option value="Senior">Senior</option>
                    </select>

                    
                    <br />
                    <label for="img" it="img" >Image url:</label>
                    <input type="text" name="img" id="img" placeholder="Optional" />
                    <br />
                    <input type="submit" style="border-radius: 12px" class="submit" value="Add  an Employee" />
                </fieldset>
            </form>

        </section>

        </section>
